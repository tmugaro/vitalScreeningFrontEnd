<div class="patient-form">
    <h2>Patient Information</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="patient.firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="patient.lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" [(ngModel)]="patient.gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="patient.dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="form-group">
            <label for="bloodGroup">Blood Group</label>
            <select class="form-control" id="bloodGroup" [(ngModel)]="patient.bloodGroup" name="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="patient.phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" class="form-control" id="emailAddress" [(ngModel)]="patient.emailAddress" name="emailAddress" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="gender" class="form-control" id="gender" [(ngModel)]="patient.gender" name="gender" required>
        </div>
        <div class="form-group">
            <label for="bloodGlucose">Blood Glucose</label>
            <input type="bloodG" class="form-control" id="bloodGlucose" [(ngModel)]="patient.bloodGlucose" name="bloodGlucose" required>
        </div>
        <div class="form-group">
            <label for="bloodPressure">Blood Pressure</label>
            <input type="bloodP" class="form-control" id="bloodPressure" [(ngModel)]="patient.bloodPressure" name="bloodPressure" required>
        </div>
        <div class="form-group">
            <label for="height">Height</label>
            <input type="Height" class="form-control" id="height" [(ngModel)]="patient.height" name="height" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="weight" class="form-control" id="weight" [(ngModel)]="patient.weight" name="weight" required>
        </div>

        <button type="submit" class="btn btn-primary" (click)="savePatient()">Save</button>
    </form>
</div>
